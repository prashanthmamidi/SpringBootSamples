<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Reservation Demo</title>
</head>
<body>
<h1>Reservations</h1>
<div th:each="reservation : ${reservations}">
    <div>
        <b th:text="${reservation.id}">ID</b> -
        <span th:text="${reservation.reservationName}">Reservation Name</span>
    </div>
</div>
</body>
</html>
